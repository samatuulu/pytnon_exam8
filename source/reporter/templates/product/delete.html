{% extends 'base.html' %}
{% block content %}
    <h3 class="text-center">Product {{ product }} will be delete, it can be undone!</h3>
    <form class="text-center" action="{% url "reporter:product_delete" product.pk %}"
          method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="ОК" class="btn btn-danger">
        <a href="{% url 'reporter:index' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
